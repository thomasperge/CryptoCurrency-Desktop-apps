<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title id="titlebar">CryptoCurrency - 1.0.0 (86)</title>
</head>
<body style="-webkit-app-region: drag; -webkit-user-select: none;">
    <div class="container">

        <div class="test"></div>

        <div class="coin-list">

            <div class="ligne"></div>

            <!-- Bitcoin -->
            <div class="coin">
                <div id="BitcoinImage"></div>
                <div>
                    <h3>$<span id="bitcoin"></span></h3>
                    <h5><span id="percentage_btc"></span></h5>
                    <p>Bitcoin</p>
                </div>
            </div>

            <div class="ligne"></div>

            <!-- Ethereum -->
            <div class="coin">
                <div id="EthereumImage"></div>
                <div>
                    <h3>$<span id="ethereum"></span></h3>
                    <h5><span id="percentage_eth"></span></h5>
                    <p>Ethereum</p>
                </div>
            </div>

            <div class="ligne"></div>

            <!-- Tether -->
            <div class="coin">
                <div id="TetherImage"></div>
                <div>
                    <h3>$<span id="tether"></span></h3>
                    <h5><span id="percentage_tether"></span></h5>
                    <p>Tether</p>
                </div>
            </div>

            <div class="ligne"></div>

            <!-- DogeCoin -->
            <div class="coin">
                <div id="DogeImage"></div>
                <div>
                    <h3>$<span id="dogecoin"></span></h3>
                    <h5><span id="percentage_doge"></span></h5>
                    <p>Dogecoin</p>
                </div>
            </div>

            <div class="ligne"></div>


        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
